<template>
    <lightning-card title="Dynamic Object Data Table">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Select Object"
                value={selectedObject}
                options={objectOptions}
                onchange={handleObjectChange}
                placeholder="Choose an Object"
                required>
            </lightning-combobox>

            <template if:true={columns.length}>
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                    draft-values={draftValues}
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    hide-checkbox-column>
                </lightning-datatable>

                <lightning-button
                    label="Add Row"
                    onclick={handleAddRow}
                    class="slds-m-top_medium">
                </lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
